<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>


    <title>Encriptador</title>
</head>
<body>


    <header class="logo">
        <h1><img src="images/Logo.svg" alt="logo"></h1>
    </header>
    
    <main>

        <div class="grupoEntrada">

  
            <div class="cajaIngreso">
                <!-- <textarea name="textarea" class="inputText" placeholder="Ingrese el texto aqui"></textarea> -->
                <span class="textarea" role="textbox" contenteditable id="inputText"></span>
            </div>

            <div class="msgInfo">
                    <img src="images/circle_exclamation.svg" alt="circle_exclamation">
                    <i>Solo letras minúsculas y sin acentos</i>
            </div>

            <div class="botones">
                <button class="fullRelleno boton" id="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="sinRelleno boton" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
            
        <div class="grupoSalida">
            <div class="cajaResultado">
                <div id="contenidoA">
                    <div class="imagenDescifrar">
                        <img src="images/Muñeco.svg" alt="descifrando" >
                    </div>
                    <div class="resultadoTitulo">Ningún mensaje fue encontrado</div>
                    <div class="reuladoSubtitulo">Ingresa el texto que desees encriptar o desencriptar.</div>
                </div>
                
                <div id="contenidoB" class="oculto">
                    <p id="resultadoMsg"></p>
                    <button class="sinRelleno boton" id="copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
